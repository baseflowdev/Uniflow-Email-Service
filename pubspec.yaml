name: uniflow
description: "UniFlow - Student App for offline file management, PDF viewing, and note-taking"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_sign_in: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.2
  intl: ^0.19.0
  flutter_animate: ^4.5.0
  page_view_dot_indicator: ^2.2.0
  flutter_svg: ^2.0.9
  firebase_auth: ^5.3.2
  firebase_core: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/