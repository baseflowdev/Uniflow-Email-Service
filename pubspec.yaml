name: uniflow
description: "UniFlow - Student App for offline file management, PDF viewing, and note-taking"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.2
  intl: ^0.20.2
  flutter_animate: ^4.5.0
  page_view_dot_indicator: ^2.2.0
  flutter_svg: ^2.0.9
  file_picker: ^8.0.0
  open_filex: ^4.2.0
  path_provider: ^2.1.3
  uuid: ^4.4.0
  google_sign_in: ^6.2.1
  permission_handler: ^11.3.1
  pdf: ^3.10.7
  syncfusion_flutter_pdfviewer: ^31.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/